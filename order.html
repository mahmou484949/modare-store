<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إتمام الطلب | مودار</title>
  <style>
    body{font-family:Arial;padding:20px;background:#111827;color:#fff}
    form{max-width:400px;margin:auto;background:#1f2937;padding:20px;border-radius:10px}
    input, textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #374151;border-radius:6px;background:#111827;color:#fff}
    button{background:#10b981;color:#fff;padding:12px;border:none;border-radius:8px;cursor:pointer;width:100%}
  </style>
</head>
<body>
  <h2>📦 إتمام الطلب - دفع عند الاستلام</h2>
  <form action="https://formsubmit.co/kmr52188@gmail.com" method="POST">
    <label>الاسم الكامل</label>
    <input type="text" name="name" required>

    <label>رقم الموبايل</label>
    <input type="tel" name="phone" required>

    <label>العنوان</label>
    <textarea name="address" required></textarea>

    <label>المنتج المطلوب</label>
    <input type="text" name="product" value="" id="productField" readonly>

    <label>السعر</label>
    <input type="text" name="price" value="" id="priceField" readonly>

    <button type="submit">✅ تأكيد الطلب</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("productField").value = params.get("product") || "";
    document.getElementById("priceField").value = params.get("price") || "";
  </script>
</body>
</html>
